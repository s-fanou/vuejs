<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sot learn VueJs</title>
    <!-- necessary link to vue, either to local file or cdn remote  -->
    <!-- <script type = "text/javascript" src = "js/vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- bulma.io -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css"
        integrity="sha512-ZRv40llEogRmoWgZwnsqke3HNzJ0kiI0+pcMgiz2bxO6Ew1DVBtWjVn0qjrXdT3+u+pSN36gLgmJiiQ3cQtyzA=="
        crossorigin="anonymous" />

</head>

<body>
    <div id="app" class="container">

        <!-- notice that sot-modal is a custom made component but because it is within my 
        Vue root div (id="app") it has access to the data variables of my main Vue object, 
        (v-show="showSotModal") showSotModal is a var/property of my main Vue object vueObj 
        To communicate between components we use events. @close="" (or v-on:close)  
        'close' is not a build in event but I will create a custom build event called close in 
        my component in the JS file. Therefore, @close will catch my custom build event 'close' -->
        <sot-modal v-show="showSotModal" @close="sotCloseModal"></sot-modal>

        <p><button v-on:click="myFunction">Show Modal</button></p>

    </div>

    <script type="text/javascript" src="index.js"></script>

</body>



</html>
