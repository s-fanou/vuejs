<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sot learn VueJs</title>
    <!-- necessary link to vue, either to local file or cdn remote  -->
    <!-- <script type = "text/javascript" src = "js/vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        .red-class {
            color: red;
        }

        .blue-class {
            color: blue;
        }
    </style>



</head>

<body>
    <div id="app" style="text-align:left;">
        <h1>{{ computedVar }}</h1>

        <p id="topP" v-text="colorVar"></p>

        Here is a list of my tasks:

        <p>
        <ul>
            <li v-for="task in tasks" v-if="task.completed"> {{ task.desc}} </li>
        </ul>
        </p>

        <label for="sotTextBox">This is my textBox: </label><input id="sotTextBox" v-model="computedProperty"><br>
        <!-- v-bind:class="{ the braces mean, evaluate what is inside }" dynamic binding, 
            if changeStyleVar == true then class='red-class'
        -->
        <p><span id="sotSpan" v-bind:title="msgVar" v-bind:class="{ 'red-class' : changeStyleVar }">
                Hover your mouse over me for a few seconds
                to see my dynamically bound title! {{ computedP2 }}
            </span></p>

        <textarea id="sotTextArea" v-model="msgVar"></textarea>


        <p><button v-on:click="myFunction">Toggle Style</button></p>

    </div>

    <div></div>

    <script type="text/javascript" src="index.js"></script>

</body>



</html>
